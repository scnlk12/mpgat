# PEMS03单GPU配置（快速测试）

gpu:
  device_ids: [0]
  distributed: false
  main_device: 0

data:
  traffic_file: 'data/PEMS03/PEMS03.npz'
  train_ratio: 0.6
  val_ratio: 0.2
  test_ratio: 0.2
  batch_size: 16

model:
  input_dim: 3
  P: 12
  Q: 12
  T: 288
  L: 2
  K: 8
  d: 8
  embed_dim: 1
  skip_dim: 256

training:
  max_epoch: 100  # 快速测试用
  patience: 20
  learning_rate: 0.001
  clip_grad: 5
  loss_func: 'masked_mae'
  lr_decay: true
  lr_decay_rate: 0.3
  lr_decay_step: '5,20,40,70'
  step_size: 100
  gamma: 0.9

logging:
  log_dir: './logs'
  tensorboard_dir: './runLog/mpgat'
  verbose: 1

saving:
  model_dir: './saved_models'
  save_best: true

misc:
  seed: 42
  time_slot: 5
  use_amp: false